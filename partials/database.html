<div><h1>{{title}}</h1></div>
<input type="number" class="form-control" id="inNbReq" placeholder="Number of request" min="1">
<br>
<div class="menuBar">
	<div class="btn" id="btnInsert" ng-click="insert()">Insert</div>
	<div class="btn" id="btnSelect" ng-click="select()">Select</div>
	<div class="btn" id="btnUpdate" ng-click="update()">Update</div>
	<div class="btn" id="btnDelete" ng-click="delete()">Delete</div>
	<div class="btn" ng-click="run()">Run All</div>
</div>
<div style="clear:both"></div>
<div ng-if="dataToDisplay">
	<table id="dataTable" class="table table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Number</th>
				<th>String</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in dataToDisplay track by $index">
				<td>{{item.id_dataset}}</td>
				<td>{{item.number}}</td>
				<td>{{item.string}}</td>
			</tr>
		</tbody>
	</table>
	<div class="center">
		<div id='btnPrevious' class="btn" ng-click="pagination('previous')"> Previous </div>
		<div id='btnNext' class="btn" ng-click="pagination('next')"> Next </div>
	</div>
</div>
<div id="progress">
	<div id="toast">
		<h1> Loading... </h1>
		<div id="task"></div>
		<div class="progressBar">
			<div class="currentProgress"></div>
		</div>
		<div class="center">
			<div class="btn run" id="btnDone" ng-click="done()">done</div>
		</div>
	</div>
</div>
